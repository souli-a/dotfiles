window:
  padding:
    x: 15
    y: 15
  dynamic_padding: false
  opacity: 1

  class:
    instance: Alacritty
    general: Alacritty

  decorations: full

scrolling:
  history: 5000
  auto_scroll: true

font:
  normal:
    family: Roboto Mono
    style: Medium

  bold:
    family: Roboto Mono
    style: Bold

  italic:
    family: Roboto Mono
    style: Italic

  bold_italic:
    family: Roboto Mono
    style: Bold Italic

  size: 15

  offset:
    x: 0
    y: 5

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#0E121C"
    foreground: "#FBFBFB"
  cursor:
    text: "#FBFBFB"
    background: "#CBA6F7"
  normal:
    black: "0x6E6C7E"
    red: "0xF28FAD"
    green: "0xABE9B3"
    yellow: "0xFAE3B0"
    blue: "0x96CDFB"
    magenta: "0xF5C2E7"
    cyan: "0x89DCEB"
    white: "0xD9E0EE"
  bright:
    black: "0x988BA2"
    red: "0xF28FAD"
    green: "0xABE9B3"
    yellow: "0xFAE3B0"
    blue: "0x96CDFB"
    magenta: "0xF5C2E7"
    cyan: "0x89DCEB"
    white: "0xD9E0EE"

shell:
  program: /usr/bin/zsh

live_config_reload: true

key_bindings:
  - { key: V, mods: Control, action: Paste }
  - { key: C, mods: Control, action: Copy }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: Return, mods: Alt, action: SpawnNewInstance }
  - { key: Space, mods: Shift, action: ToggleViMode }
